{% extends 'base.html'%} {% block css %} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename = 'css/articles.css')}}"> {% endblock %} {% block content %}
<div class="container">
    <h1>Articles:</h1>

    <hr> {% for article in articles%}
    <h2>{{article.title}}</h2>
    <img src="{{article.urlToImage}}" alt="">
    <p>{{article.content}}</p>
    <div>
        <a href="{{article.url}}"><button class = "btn btn-secondary btn" type= "button">Read More</button>
    </a>
    </div>
    <p>Written By:{{article.author}}</p>
    <p>Posted on: {{article.publishedAt}}</p>
    <br>
    <hr> {% endfor %}
</div>


{% endblock %}
